<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .delete-btn {
            background: red;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Management System</h2>

        <label>Student Name</label>
        <input type="text" id="name" placeholder="Enter Name">

        <label>Roll Number</label>
        <input type="number" id="roll" placeholder="Enter Roll No">

        <label>Class</label>
        <input type="text" id="class" placeholder="Enter Class">

        <button onclick="addStudent()">Add Student</button>

        <table id="studentTable">
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script>
        function addStudent() {
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let cls = document.getElementById("class").value;

            if (name === "" || roll === "" || cls === "") {
                alert("Please fill all fields!");
                return;
            }

            let table = document.getElementById("studentTable");
            let newRow = table.insertRow();

            newRow.insertCell(0).innerHTML = name;
            newRow.insertCell(1).innerHTML = roll;
            newRow.insertCell(2).innerHTML = cls;
            newRow.insertCell(3).innerHTML = 
                `<button class="delete-btn" onclick="deleteStudent(this)">Delete</button>`;

            document.getElementById("name").value = "";
            document.getElementById("roll").value = "";
            document.getElementById("class").value = "";
        }

        function deleteStudent(button) {
            button.parentElement.parentElement.remove();
        }
    </script>

</body>
</html>
